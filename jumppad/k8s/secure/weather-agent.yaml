---
apiVersion: v1
kind: Service
metadata:
  name: weather-agent
  namespace: weather-agent
  labels:
    app: weather-agent
spec:
  type: ClusterIP
  ports:
  - port: 8123
    targetPort: 8123
    protocol: TCP
    name: http
  selector:
    app: weather-agent

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-agent
  namespace: weather-agent
  labels:
    app: weather-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-agent
  template:
    metadata:
      labels:
        app: weather-agent
    spec:
      containers:
      - name: weather-agent
        image: ghcr.io/nicholasjackson/weather-agent:0.0.6
        ports:
        - containerPort: 8123
          name: http
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8123"
        - name: OLLAMA_HOST
          valueFrom:
            secretKeyRef:
              name: ollama-host-secrets
              key: ollama-host
        - name: WEATHER_MCP_URI
          value: "http://weather-tool.weather-agent.svc.cluster.local:8000/mcp"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"