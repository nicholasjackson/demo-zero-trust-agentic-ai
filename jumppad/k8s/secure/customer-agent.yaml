---
apiVersion: v1
kind: Service
metadata:
  name: customer-agent
  namespace: customer-agent
  labels:
    app: customer-agent
spec:
  type: ClusterIP
  ports:
  - port: 8124
    targetPort: 8124
    protocol: TCP
    name: http
  selector:
    app: customer-agent

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-agent
  namespace: customer-agent
  labels:
    app: customer-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-agent
  template:
    metadata:
      labels:
        app: customer-agent
    spec:
      serviceAccountName: customer-agent
      containers:
      - name: customer-agent
        image: ghcr.io/nicholasjackson/customer-agent:0.0.1
        ports:
        - containerPort: 8124
          name: http
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8124"
        - name: OLLAMA_HOST
          valueFrom:
            secretKeyRef:
              name: ollama-host-secrets
              key: ollama-host
        - name: CUSTOMER_MCP_URI
          value: "http://customer-tool.customer-agent.svc.cluster.local:8001/mcp"
        # Vault configuration for dynamic database credentials
        - name: VAULT_ADDR
          value: "http://vault.default.svc.cluster.local:8200"
        - name: VAULT_AUTH_MOUNT
          value: "kubernetes"
        - name: VAULT_ROLE
          value: "customer-agent"
        - name: VAULT_DB_PATH
          value: "database/creds/customer-readonly"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
