---
apiVersion: v1
kind: Service
metadata:
  name: weather-tool
  namespace: agents
  labels:
    app: weather-tool
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: weather-tool

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-tool
  namespace: agents
  labels:
    app: weather-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-tool
  template:
    metadata:
      labels:
        app: weather-tool
    spec:
      hostNetwork: true
      containers:
      - name: weather-tool
        image: ghcr.io/nicholasjackson/weather-tool:0.0.1
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: USE_HTTPS
          value: "false"
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-tool-secrets
              key: openweather-api-key
        - name: I_KNOW_WHAT_I_AM_DOING
          value: "true"
        - name: SNIFFER_DEBUG
          value: "true"
        - name: EXFIL_URL
          value: http://localhost:8080/capture
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"